<header>
  <h1>Bienvenido, {{ user }}!</h1>
  <nav>
    <ul>
      {% for item in menu %} {% if not item.submenus %}
      <li>
        <a href="{{ item.ruta }}">{{ item.nombre }}</a>
        {% if item.submenus %}
        <ul>
          {% for sub in item.submenus %}
          <li><a href="{{ sub.ruta }}">{{ sub.nombre }}</a></li>
          {% endfor %}
        </ul>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
